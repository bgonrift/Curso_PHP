<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
        <h1>Apresente-se  para nós</h1>
   </header> 
   <section>
        <form action="cad.php" method="get">
            <label for="Nome">Nome</label>
            <input type="text" name="Nome" id="idNome">

            <label for="Sobrenome">Sobrenome</label>
            <input type="text" name="Sobrenome" id="idSobrenome">

            <label for="Idade">Idade</label>
            <input type="number" name="Idade" id="idIdade">

            <label for="DtNascimento">Data de Nascimento</label>
            <input type="date" name="DtNascimento" id="idDtNascimento">

            <label for="Sexo">Sexo</label>
            <!-- Quando uma opção RADIO é marcada, esta só será desmarcada quando outra opção RADIO com mesmo NAME for selecionada. -->
            <input type="radio" name="Sexo" value="masculino" id="idMasculino">Masculino
            <input type="radio" name="Sexo" value="feminino" id="idFeminino">Feminino

            <input type="submit" value="Enviar">
        </form>    
   </section>
</body>
</html>
